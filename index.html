<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Submission Registration Form </title>
    <link href="index.css" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class ="page-wrapper">
        <div class="container" id="bootstrap-overrides">
            <div class="card card-4" id="card-id">
                <div class="card-body" id="card-body-id">
                    <h2 class="title">Erotic Art Registration Form</h2>
                    <form method="POST"  name="registration" id="registration">
                        <div class="row">
                            <div class="col-xs col-sm col-md mt-1">
                                <label class="form-label">First name</label>
                                <div class="input-group">
                                    <input class="form-control" type="text" pattern="[A-Za-z]" name="first_name" required>
                                
                                    </input>
                                </div>
                            </div>
                            <div class="col-xs col-sm col-md mt-1">
                                <label class="form-label">Last name</label>
                                <div class="input-group">
                                    <input class="form-control" type="text" pattern="[A-Za-z]" name="last_name" required>
                                
                                    </input>
                                </div>
                            </div>
                        </div>
                        <div cla ss="row">
                            <div class="col-xs col-sm col-md mt-1">
                                <label class="form-label" type="text" >Email</label>
                                <div class ="input-group">
                                    <input class="form-control input-style-1" type="text" name="email" required></input>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs col-sm col-md mt-1">
                                <label class="form-label" type="text" >Picture's Title</label>
                                <div class="input-group">
                                    <input class="form-control" type="text" name="title_picture" required></input>
                                </div>
                            </div>
                            <div class="col-xs col-sm cold-md mt-1">
                                <label class="form-label" type="text" >Art Type</label>
                                <div class="input-group">
                                    <div class="p-t-5">
                                        <input class="form-check-input" type="radio" checked='checked' name="art-type" id="Photography">
                                        <label for="Photography">Photography</label>
                                        <input class="form-check-input" type="radio" name="art-type" id="Painting">
                                        <label for="Painting">Painting</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs col-sm col-md mt-1">
                                <label class="form-label" type="text" >Description</label>
                                <div class ="input-group">
                                    <input class="form-control input-style-1" type="text" name="picture_description" required></input>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs col-sm col-md mt-1">
                                <label class="label" type="text" >Upload Image</label>
                                <div class="input-group">
                                    <input class="form-control" type="file" name="upload_picture" accept=".png, .jpeg, .jpg" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs col-sm col-md mt-1">
                                <div class="input-group">
                                    <button class="btn btn-primary btn-lg" type="submit" name="submit_button">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src= "index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
